<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="general:: head" >

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <title>Region</title>
</head>
	<body>
	<header th:replace="general:: header"></header>
	<div class="container my-4">
	<div class="row">
		<div class="col card border-dark  m-auto" style="max-width: 80%;" >

			<h2 class="text-center my-3" style="color: #a59468;" th:text="${fichesClub.name}">name</h2>
			<div class="card-body ">
				<img class="card-text logo mt-2" th:src="@{${fichesClub.logo_url}}" style="max-width:100px; width: 100px;position: absolute;top: 0;">
				<div id="carouselExampleControls" class="carousel slide" data-ride="false" data-interval="false">
					<div class="carousel-inner" >
						<div class="carousel-item active">
							<img class="d-flex w-100" style="height: auto" th:src="@{${fichesClub.photo1_url}}" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-flex w-100" style="height: auto" th:src="@{${fichesClub.photo2_url}}" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-flex w-100" style="height: auto" th:src="@{${fichesClub.photo3_url}}" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				<a th:if="${#strings.length(fichesClub.socialUrl)>0}" class="card-text btn btn-outline-dark float-right mb-4" th:text="|Visiter sa page|" target="blank_" th:href="@{${fichesClub.socialUrl}}" ></a>

				<p class="card-subtitle text-muted mt-3" th:text="| Adresse: ${fichesClub.address} ${fichesClub.postalCode} - ${fichesClub.ville}|">address</p>

				<p class="card-text" th:text="| Téléphone : ${fichesClub.phoneNumber}|"></p>

				<p th:text="${fichesClub.description}">description</p>

				<hr>
				<p class="card-text h5" style="color: #A59468;">Discipline(s) : </p>
				<ul class="listDiscipline">
					<li th:each="discipline : ${fichesClub.disciplines}" class="disciplines">
						<a th:text="${discipline.nom}" th:href="@{/discipline/{id}(id=${discipline.id})}" style="color: white;"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
		
	</div>
         <footer th:replace="general :: footer"></footer>

	</body>
</html>
