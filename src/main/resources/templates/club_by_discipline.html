<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="general:: head" >
</head>
<body>
<header th:replace="general:: header" ></header>
<div class="container my-4">
	<h1 >Clubs</h1>
	<div class="row m-auto">

		<div th:if="${discipline.clubs.isEmpty()}">
			<img src="img/gym.svg" style="max-width: 20rem; height: 250px;" alt="illustration salle de sport">
			<p class="h4 my-4" style="color: #A59468;">Il n'y a pas encore de club sportif associé à cette recherche.
			</p>
			<a class="btn btn-dark text-white mx-auto " style="color: #A59468;" th:href="@{/}">Retourner à l'accueil</a>
		</div>
		<div class="col-lg-4 card border-dark mx-auto my-3" style="max-width: 20rem; height: 450px;" th:each="club : ${discipline.clubs}">
			<p class="h2 my-3 h5" style="color: #A59468;" th:text="${club.name}">name</p>
			<p class="card-text" th:text="${club.ville}">ville</p>
			<p class="card-text" th:text="${club.postalCode}"></p>
			<img style="width: 100%; display: block;" th:src="@{${club.photo1_url}}" alt="Card image"> <br> <br>

			<a class="btn btn-dark text-white mx-auto " style="color: #A59468;" th:href="@{/club(id=${club.id})}">En savoir +</a>
			<hr>

		</div>
	</div>
</div>
<footer th:replace="general:: footer" ></footer>
</body>
</html>
