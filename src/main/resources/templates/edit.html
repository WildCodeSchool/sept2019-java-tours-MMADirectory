<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="general:: head" >
</head>

<body>
<header th:replace="general :: header" ></header>
<div class="container my-4">
    <div class="row">
        <div class="col-12">
            <h3>Administration des clubs</h3>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nom du club :</th>
                    <th scope="col">Ville :</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-active" th:each="club : ${clubs}">

                    <td th:text="${club.name}">name</td>
                    <td th:text="${club.ville}">ville</td>
                    <td></td>
                    <td></td>
                    <td><a class="btn " th:href="@{/admin/modify(id=${club.id})}"><i class="fas fa-pen"></i></a></td>
                    <td><a class="btn " th:onclick="'confirmdelete(' + '\'/admin/delete?id=' + ${club.id} + '\')'"><i class="fas fa-trash"></i></a></td>
                </tr>
                </tbody>
            </table>
            <br>
        </div>
    </div> 
    <div class="add_club d-flex justify-content-between m-auto">
        <a class="btn btn-outline-secondary" th:href="@{/admin/edit}" style="font-size: 1.5rem;">Ajouter un club <i class="fas fa-plus"></i></a>
    	<a class="btn btn-outline-dark" th:href="@{/admin/waiting}" style="font-size: 1.5rem;">Club Ã  valider <i class="fas fa-arrow-right"></i></a>
    </div>
</div>
<footer th:replace="general:: footer" ></footer>
</body>
</html>
